<div id="ad-nik-img-300x600"></div>
<script>
	var getUrl = window.location;
	var baseUrl = getUrl .protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[0];
	var bUrl = '';
	(baseUrl.indexOf('localhost') > 0) ? bUrl = baseUrl + getUrl.pathname.split('/')[1] : bUrl = baseUrl;
	jQuery(document).ready(function($) {
		$('#ad-nik-img-300x600').html('<img src="' + bUrl + '/wp-content/themes/niknights/assets/ad/banner300x600/img/adSample300x600.jpg" alt="' + '' + '">');
	});			
</script>
