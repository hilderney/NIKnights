	var getUrl = window.location;

	var bUrl = '';
	(baseUrl.indexOf('localhost') > 0) ? bUrl = baseUrl + getUrl.pathname.split('/')[1] : bUrl = baseUrl;
	jQuery(document).ready(function($) {
		$('#ad-nik-img-728x90_rnd').html('<img src="' + bUrl + '/wp-content/themes/niknights/assets/ad/superbanner728x90_rnd/img/' + 'adSample728x90.jpg' + '" alt="' + '' + '">');
	});			
	</script>
</div>
